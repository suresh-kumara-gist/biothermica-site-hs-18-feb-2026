  - name: "pages_en"
    label: "Pages (English)"
    folder: "docs/en"
    extension: "html"
    format: "frontmatter"
    create: false
    delete: false
    fields:

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Meta Title", name: "meta_title", widget: "string", required: false }

      - { label: "Meta Description", name: "meta_description", widget: "text", required: false }

      - label: "Hero Slides"
        name: "hero_slides"
        widget: "list"
        required: false
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "French Title", name: "title_fr", widget: "string", required: false }
          - { label: "English Title", name: "title_en", widget: "string" }

      - { label: "Main Slogan", name: "slogan", widget: "text", required: false }

      - label: "Feature Links"
        name: "features"
        widget: "list"
        required: false
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }

      - label: "Awards Logos"
        name: "awards"
        widget: "list"
        required: false
        fields:
          - { label: "Logo", name: "image", widget: "image" }
          - { label: "Alt Text", name: "alt", widget: "string", required: false }

      - { label: "Content (Optional Body)", name: "body", widget: "text", required: false }



      # - { label: "Title", name: "title", widget: "string" }
      # - { label: "Language", name: "lang", widget: "select", options: ["en","fr"], default: "en" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      # - { label: "Meta Description", name: "description", widget: "text" }

      - { label: "Header Image", name: "header_image", widget: "image" }
      - { label: "Sidebar Image", name: "sidebar_image", widget: "image" }

      # - label: "Main Content"
      #   name: "body"
      #   widget: "markdown"

      - label: "Tags"
        name: "tags"
        widget: "list"


  - name: "pages_fr"
    label: "Pages (Français)"
    folder: "docs/fr"
    extension: "html"
    format: "frontmatter"
    create: false
    delete: false
    slug: "{{slug}}"
    filter:
      field: "lang"
      value: "fr"
    fields:
      - { label: "Titre", name: "title", widget: "string", required: false }
      - { label: "Contenu (HTML)", name: "body", widget: "text" }


