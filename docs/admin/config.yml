    extension: "html"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Document Title", name: "title", widget: "string" }
      # - { label: "File Upload", name: "file", widget: "file" }
      - { label: "Description", name: "body", widget: "markdown" }

  - name: "fr_tags"
